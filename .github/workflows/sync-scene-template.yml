name: Sync SDK7 Docs and Template

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean old combined directory
        run: rm -rf combined

      - name: Clone SDK7 docs
        run: git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone SDK7 scene template
        run: git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone target repo
        run: git clone https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/drkrillo/dcl-ai-context.git combined

      - name: Clean combined contents (except .git)
        run: find combined -mindepth 1 -not -name '.git' -exec rm -rf {} +

      - name: Copy sdk7-docs into combined
        run: |
          mkdir -p combined/sdk7-docs
          rsync -av --exclude='.git' sdk7-docs/ combined/sdk7-docs/


      - name: Copy scene-template into combined
        run: rsync -av --exclude='.git' scene-template/ combined/

      - name: Commit and Push changes
        run: |
          cd combined
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync SDK7 docs and template"
          git push origin main
