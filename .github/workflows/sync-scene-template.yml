name: Update DCL AI Context

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
  push:
    branches:
      - main

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs repository
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone sdk7-scene-template repository
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone dcl-ai-context repository (destination)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git clone https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git combined

      - name: Checkout main branch of dcl-ai-context
        run: |
          cd combined
          git checkout main || git checkout -b main

      - name: Clean combined directory except .git
        run: |
          find combined -mindepth 1 -not -name '.git' -exec rm -rf {} +

      - name: Debug contents of combined AFTER cleaning
        run: |
          ls -la combined
          echo "Does combined/.git exist?"
          if [ -d combined/.git ]; then echo "YES"; else echo "NO"; fi

      - name: Copy sdk7-docs into combined (no --delete)
        run: |
          rsync -av --exclude='.git' sdk7-docs/ combined/

      - name: Copy scene-template into combined (no --delete)
        run: |
          rsync -av --exclude='.git' scene-template/ combined/

      - name: Debug contents of combined BEFORE git commit
        run: |
          ls -la combined
          echo "Does combined/.git exist?"
          if [ -d combined/.git ]; then echo "YES"; else echo "NO"; fi

      - name: Commit and push if changes exist
        run: |
          cd combined
          git status
          git add .

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            echo "ðŸ“¦ Changes found. Committing..."
            git commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git push origin main
          fi
