      # Clone sdk7-docs (source 1)
      - name: Clone sdk7-docs
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs
          echo "📁 Contents of sdk7-docs:"
          ls -la sdk7-docs
          echo "🧱 Tree of sdk7-docs:"
          find sdk7-docs

      # Clone scene-template (source 2)
      - name: Clone scene-template
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template
          echo "📁 Contents of scene-template:"
          ls -la scene-template
          echo "🧱 Tree of scene-template:"
          find scene-template

      # Clone the destination repo where the final content will be pushed
      - name: Clone destination repo with access token
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git clone https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git combined
          echo "📁 Contents of combined (initial clone):"
          ls -la combined
          echo "🧱 Tree of combined:"
          find combined

      # Clean all files in combined except the .git folder
      - name: Clean combined repo contents
        run: |
          find combined -mindepth 1 -not -name '.git' -exec rm -rf {} +
          echo "🧹 Cleaned combined repo:"
          ls -la combined

      # Copy sdk7-docs contents to combined (excluding .git)
      - name: Copy sdk7-docs to combined
        run: |
          rsync -av --exclude='.git' sdk7-docs/ combined/
          echo "📂 Combined after copying sdk7-docs:"
          ls -la combined

      # Copy scene-template contents to combined (excluding .git)
      - name: Copy scene-template to combined
        run: |
          rsync -av --exclude='.git' scene-template/ combined/
          echo "📂 Combined after copying scene-template:"
          ls -la combined

      # Commit and push only if changes exist
      - name: Commit and push if changes
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "📂 Final tree of combined before commit:"
          find combined
          git -C combined status
          git -C combined add .

          if git -C combined diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            echo "📦 Changes found. Committing and pushing..."
            git -C combined commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git -C combined push origin main
          fi
