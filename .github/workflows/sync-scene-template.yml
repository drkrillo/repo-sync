name: Update DCL AI Context

on:
  workflow_dispatch:       # Manual trigger
  schedule:
    - cron: "0 4 * * 1"   # Scheduled every Monday at 04:00 UTC
  push:
    branches:
      - main              # Trigger on push to main branch

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git identity
        run: |
          # Set git user name and email for commit actions
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs repository
        run: |
          # Clone sdk7-docs repo with shallow depth for speed
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone sdk7-scene-template repository
        run: |
          # Clone scene-template repo with shallow depth for speed
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone dcl-ai-context repository (destination)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          # Clone the destination repo with authentication token for push access
          git clone https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git combined

      - name: Checkout main branch of dcl-ai-context
        run: |
          # Checkout main branch or create it if missing inside combined repo
          git -C combined checkout main || git -C combined checkout -b main

      - name: Clean combined directory except .git folder
        run: |
          # Delete all files/folders inside combined except .git to prepare for fresh copy
          find combined -mindepth 1 -not -name '.git' -exec rm -rf {} +

      - name: Debug contents of combined AFTER cleaning
        run: |
          # List combined folder contents and verify .git still exists
          ls -la combined
          echo "Does combined/.git exist?"
          if [ -d combined/.git ]; then echo "YES"; else echo "NO"; fi

      - name: Copy sdk7-docs into combined (no --delete)
        run: |
          # Sync sdk7-docs content into combined, excluding .git
          rsync -av --exclude='.git' sdk7-docs/ combined/

      - name: Copy scene-template into combined (no --delete)
        run: |
          # Sync scene-template content into combined, excluding .git
          rsync -av --exclude='.git' scene-template/ combined/

      - name: Debug contents of combined BEFORE git commit
        run: |
          # Verify combined folder contents and presence of .git before commit
          ls -la combined
          echo "Does combined/.git exist?"
          if [ -d combined/.git ]; then echo "YES"; else echo "NO"; fi

      - name: Commit and push if changes exist
        run: |
          echo "Current directory: $(pwd)"
          # Show git status inside combined directory
          git -C combined status

          # Stage all changes in combined directory
          git -C combined add .

          # Check if there are staged changes to commit
          if git -C combined diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            echo "ðŸ“¦ Changes found. Committing and pushing..."
            git -C combined commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git -C combined push origin main
          fi
