name: ðŸ”„ Sync Docs and Template

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Cada dÃ­a a las 3 AM UTC
  pull_request:
    branches:
      - main 

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # Necesario si querÃ©s hacer push

      - name: Set git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean previous sync
        run: rm -rf combined

      - name: Clone SDK7 Docs
        run: git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git temp-docs

      - name: Clone Scene Template
        run: git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git temp-scene

      - name: Sync sdk7-docs
        run: |
          mkdir -p combined/sdk7-docs
          rsync -av --exclude='.git' temp-docs/ combined/sdk7-docs/

      - name: Sync scene-template
        run: |
          mkdir -p combined/scene-template
          rsync -av --exclude='.git' temp-scene/ combined/scene-template/

      - name: Commit changes
        run: |
          git add combined
          git commit -m "ðŸ”„ Sync sdk7-docs and scene-template into combined/" || echo "No changes to commit"

      - name: Push to main
        run: git push origin main
