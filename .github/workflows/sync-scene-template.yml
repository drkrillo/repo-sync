name: Update DCL AI Context

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
  push:
    branches:
      - main

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Set git user name and email
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone scene-template
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone destination repo
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git clone https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git combined

      - name: Checkout or create main branch
        run: |
          git -C combined checkout main || git -C combined checkout -b main

      - name: Clean combined directory (except .git)
        run: |
          find combined -mindepth 1 -not -name '.git' -exec rm -rf {} +

      - name: Sync sdk7-docs into combined
        run: |
          rsync -av --exclude='.git' sdk7-docs/ combined/

      - name: Sync scene-template into combined
        run: |
          rsync -av --exclude='.git' scene-template/ combined/

      - name: Commit and push if changes
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          cd combined
          echo "ðŸ“‚ Current directory: $(pwd)"
          git status
          git add .

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            echo "ðŸ“¦ Changes found. Committing and pushing..."
            git commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git push origin main
          fi
