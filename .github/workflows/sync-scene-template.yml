name: Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # diario a medianoche
  pull_request:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Set git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone dcl-sdk7-docs
        run: git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git temp-docs

      - name: Clone sdk7-scene-template
        run: git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git temp-scene

      - name: Clone dcl-ai-context
        run: git clone https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/drkrillo/dcl-ai-context.git temp-ai-context

      - name: Clean dcl-ai-context folder (except .git)
        run: |
          rm -rf temp-ai-context/*
          # si hay archivos ocultos ademÃ¡s de .git, se podrÃ­an borrar con:
          # shopt -s extglob
          # rm -rf temp-ai-context/!(.git)

      - name: Copy docs and scene template into dcl-ai-context
        run: |
          mkdir -p temp-ai-context/context/sdk7-docs
          cp -r temp-docs/* temp-ai-context/context/sdk7-docs/
          cp -r temp-scene/* temp-ai-context/

      - name: Commit and push changes to dcl-ai-context
        working-directory: temp-ai-context
        run: |
          git add .
          git diff --cached --quiet || git commit -m "ðŸ”„ Sync docs and scene template into dcl-ai-context"
          git push origin main
