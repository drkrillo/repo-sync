name: Update DCL AI Context

on:
  workflow_dispatch:       # Allow manual triggering
  schedule:
    - cron: "0 4 * * 1"   # Scheduled to run every Monday at 04:00 UTC
  push:
    branches:
      - main              # Also run on push to main branch

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Set git user name and email for commit actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs repo with shallow depth for speed
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone scene-template repo with shallow depth for speed
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone the destination repo with authentication token for push access
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git clone https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git combined

      - name: Checkout main branch or create it if missing inside combined repo
        run: |
          git -C combined checkout main || git -C combined checkout -b main

      - name: Delete all files/folders inside combined except .git to prepare for fresh copy
        run: |
          find combined -mindepth 1 -not -name '.git' -exec rm -rf {} +

      - name: List combined folder contents and verify .git still exists
        run: |
          ls -la combined
          echo "Does combined/.git exist?"
          if [ -d combined/.git ]; then echo "YES"; else echo "NO"; fi

      - name: Sync sdk7-docs content into combined, excluding .git
        run: |
          rsync -av --exclude='.git' sdk7-docs/ combined/

      - name: Sync scene-template content into combined, excluding .git
        run: |
          rsync -av --exclude='.git' scene-template/ combined/

      - name: Verify combined folder contents and presence of .git before commit
        run: |
          ls -la combined
          echo "Does combined/.git exist?"
          if [ -d combined/.git ]; then echo "YES"; else echo "NO"; fi

      - name: Commit and push if changes exist
        run: |
          set -e                    # Exit on first error
          cd combined               # Enter the combined repo directory
          echo "Current directory: $(pwd)"

          git status                # Show git status
          git add .                 # Stage all changes

          # Check if there are staged changes to commit
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            echo "ðŸ“¦ Changes found. Committing and pushing..."
            git commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git push origin main
          fi
