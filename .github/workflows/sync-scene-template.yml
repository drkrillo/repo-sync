name: Update DCL AI Context

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"   # Corre los lunes a las 4:00 UTC
  push:
    branches:
      - main

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone sdk7-scene-template
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone dcl-ai-context (will combine)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ðŸ”„ Cloning dcl-ai-context into ./combined..."
          set -e

          git clone https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git combined || {
            echo "âŒ FATAL: git clone fallÃ³. RevisÃ¡ que el PERSONAL_TOKEN sea vÃ¡lido y tenga permisos."
            exit 1
          }

          if [ ! -d "combined/.git" ]; then
            echo "âŒ FATAL: El directorio 'combined/.git' no existe. No es un repo vÃ¡lido."
            echo "Contenido de combined:"
            ls -la combined || echo "(No existe el directorio combined)"
            exit 1
          fi

          cd combined

          if git rev-parse --verify main >/dev/null 2>&1; then
            git checkout main
          else
            echo "âš ï¸ Rama main no existe, creando rama main"
            git checkout -b main
          fi

      - name: Debug contents of combined
        run: |
          echo "ðŸ“ Contenido de ./combined despuÃ©s del clone:"
          ls -la combined || echo "â—ï¸ 'combined' no existe"

      - name: Clean target folder
        run: |
          rm -rf combined/*
          rm -rf combined/.* 2>/dev/null || true
          touch combined/.gitignore

      - name: Copy sdk7-docs into combined
        run: |
          cp -r sdk7-docs/* combined/

      - name: Copy scene-template into combined
        run: |
          cp -r scene-template/* combined/

      - name: Commit and push if changes
        run: |
          cd combined
          git add .

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            echo "ðŸ“¦ Changes found. Committing..."
            git commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git push origin main
          fi
