name: Update DCL AI Context

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
  push:
    branches:
      - main

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone sdk7-scene-template
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone dcl-ai-context (will combine)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "🔄 Cloning dcl-ai-context into ./combined..."

          git clone "https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git" combined
          CLONE_STATUS=$?

          if [ $CLONE_STATUS -ne 0 ]; then
            echo "❌ FATAL: git clone falló con código $CLONE_STATUS"
            exit 1
          fi

          if [ ! -d "combined/.git" ]; then
            echo "❌ FATAL: El clon de 'dcl-ai-context' falló. combined/.git no existe."
            ls -la combined || true
            exit 1
          fi

      - name: Checkout main branch of dcl-ai-context
        run: |
          cd combined

          if git show-ref --verify --quiet refs/heads/main; then
            git checkout main
          else
            echo "⚠️ No existe la rama 'main'. Creándola..."
            git checkout -b main
          fi

      - name: Clean target folder
        run: |
          rm -rf combined/*
          rm -rf combined/.* 2>/dev/null || true
          touch combined/.gitignore

      - name: Copy sdk7-docs into combined
        run: |
          cp -r sdk7-docs/* combined/

      - name: Copy scene-template into combined
        run: |
          cp -r scene-template/* combined/

      - name: Commit and push if changes
        run: |
          cd combined
          git add .

          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            echo "📦 Changes found. Committing..."
            git commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git push origin main
          fi
