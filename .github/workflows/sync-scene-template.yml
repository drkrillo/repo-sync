name: Update DCL AI Context

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
  push:
    branches:
      - main

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone sdk7-scene-template
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone dcl-ai-context (debugging enabled)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ðŸ”„ Trying to clone 'dcl-ai-context' into ./combined..."
          set -x  # Habilita verbose
          GIT_URL="https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git"
          git clone "$GIT_URL" combined 2>&1 || {
            echo "âŒ FATAL: git clone fallÃ³. RevisÃ¡ que el token tenga permisos y que el repo exista."
            exit 1
          }

          echo "ðŸ“ Mostrando contenido de combined/"
          ls -la combined || echo "â— combined/ no existe"

          if [ ! -d "combined/.git" ]; then
            echo "âŒ FATAL: combined/.git no encontrado. El repo no se clonÃ³ correctamente."
            exit 1
          fi

      - name: Checkout main branch of dcl-ai-context
        run: |
          cd combined
          if git show-ref --verify --quiet refs/heads/main; then
            git checkout main
          else
            echo "âš ï¸ No existe la rama 'main'. CreÃ¡ndola..."
            git checkout -b main
          fi

      - name: Clean target folder
        run: |
          rm -rf combined/*
          rm -rf combined/.* 2>/dev/null || true
          touch combined/.gitignore

      - name: Copy sdk7-docs into combined
        run: |
          cp -r sdk7-docs/* combined/

      - name: Copy scene-template into combined
        run: |
          cp -r scene-template/* combined/

      - name: Commit and push if changes
        run: |
          cd combined
          git add .

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            echo "ðŸ“¦ Changes found. Committing..."
            git commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git push origin main
          fi
