name: Update DCL AI Context

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 4 * * 1"  # Every Monday at 04:00 UTC
  push:
    branches:
      - main  # Also trigger when changes are pushed to main

jobs:
  sync-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone sdk7-docs repository
        run: |
          git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git sdk7-docs

      - name: Clone sdk7-scene-template repository
        run: |
          git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git scene-template

      - name: Clone dcl-ai-context repository (destination)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "üîÑ Cloning 'dcl-ai-context' into ./combined..."
          set -x
          GIT_URL="https://x-access-token:${PERSONAL_TOKEN}@github.com/drkrillo/dcl-ai-context.git"
          git clone "$GIT_URL" combined 2>&1 || {
            echo "‚ùå FATAL: git clone failed. Check if the token is valid and repo exists."
            exit 1
          }

          # Ensure the repo was cloned correctly
          if [ ! -d "combined/.git" ]; then
            echo "‚ùå FATAL: 'combined/.git' not found. Repo may not have cloned properly."
            exit 1
          fi

      - name: Checkout main branch of dcl-ai-context
        run: |
          cd combined
          if git show-ref --verify --quiet refs/heads/main; then
            git checkout main
          else
            echo "‚ö†Ô∏è 'main' branch does not exist. Creating it..."
            git checkout -b main
          fi

      - name: Clean target folder (but keep .git)
        run: |
          find combined -mindepth 1 -not -name '.git' -exec rm -rf {} +

      - name: Copy sdk7-docs into combined
        run: |
          cp -r sdk7-docs/* combined/

      - name: Copy scene-template into combined
        run: |
          cp -r scene-template/* combined/

      - name: Commit and push if changes exist
        run: |
          cd combined
          git add .

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
          else
            echo "üì¶ Changes found. Committing..."
            git commit -m "Auto: Combined update of sdk7-docs and scene-template"
            git push origin main
          fi
