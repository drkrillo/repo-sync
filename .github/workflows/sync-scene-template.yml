name: Sync SDK7 Docs and Scene Template

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
  pull_request:
    branches:
      - main 

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Set Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean combined directory
        run: |
          rm -rf combined
          mkdir -p combined/sdk7-docs
          mkdir -p combined/scene-template

      - name: Clone sdk7-docs
        run: git clone --depth 1 https://github.com/drkrillo/dcl-sdk7-docs.git temp-docs

      - name: Clone scene-template
        run: git clone --depth 1 https://github.com/decentraland/sdk7-scene-template.git temp-scene

      - name: Copy contents into combined/
        run: |
          rsync -av --exclude='.git' temp-docs/ combined/sdk7-docs/
          rsync -av --exclude='.git' temp-scene/ combined/scene-template/
          rm -rf temp-docs temp-scene

      - name: Commit and push changes
        run: |
          git add combined
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ðŸ”„ Sync sdk7-docs and scene-template into combined/"
            git push
          fi
